<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Importing Data...</title>
    <link rel="stylesheet" href="../Styles/bootstrap.css" />
    <link rel="stylesheet" href="../Styles/theme.css" />
    <link rel="stylesheet" href="../Styles/torus.css" />
    <link rel="stylesheet" href="../Styles/animations.css" />
    <link rel="stylesheet" href="Styles/Dashboard.css" />
  </head>
  <body class="bg-dark text-light d-flex flex-column align-items-center justify-content-center vh-100">
    <div class="text-center">
      <img
        src="../htmlassets/landinglogo.webp"
        alt="TDS Statistics Editor Logo"
        class="img-fluid mb-4"
        style="width: 500px; height: auto; object-fit: cover"
      />
      <h1 class="unisans">Importing Your Data...</h1>
      <p class="text-muted">Please wait while we process your data orz</p>
    </div>

    <script>
    window.addEventListener('DOMContentLoaded', () => {
      const hash = location.hash;
      if (hash.startsWith('#data=')) {
        try {
          const json = decodeURIComponent(hash.slice(6));
          const data = JSON.parse(json);

          if (Object.keys(data).length === 0) {
            alert('Empty data, it might be gone, sorry.');
            setTimeout(() => {
              location.href = '/';
            }, 2000);
            return;
          }

          for (const [key, value] of Object.entries(data)) {
            localStorage.setItem(key, value);
          }
          alert('Your data has been successfully imported! Hopefully.');
        } catch (e) {
          alert('Failed to import data. Please try again.');
          console.error(e);
        } finally {
          setTimeout(() => {
            location.href = '/';
          }, 2000);
        }
      } else {
        alert('No data found to import.');
        setTimeout(() => {
          location.href = '/';
        }, 2000);
      }
    });
  </script>
  </body>
</html>
